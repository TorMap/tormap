name: frontend-push

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-push.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: yarn build
        run: |
          cd frontend
          yarn install --immutable
          yarn build

      - name: Deploy to tormap.org
        if: github.ref_name == 'master' || github.ref_name == 'main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TORMAP_36F44 }}'
          projectId: tormap-36f44
          entryPoint: ./frontend
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Deploy to dev.tormap.org
        if: github.ref_name == 'development' || github.ref_name == 'dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TORMAP_DEV }}'
          projectId: tormap-dev
          entryPoint: ./frontend
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  docker_image:
    if: (github.event_name != 'pull_request' && github.ref_name == 'master') || github.ref_name == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Collect frontend version
        run: |
          cd frontend
          sudo apt-get install jq -y
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          PACKAGE_VERSION_MAJOR=$(jq -r '.version' package.json | cut -d '.' -f1)

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: tormap/frontend:latest,tormap/frontend:${PACKAGE_VERSION},tormap/frontend:${PACKAGE_VERSION_MAJOR}
