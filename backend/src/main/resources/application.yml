descriptor:
    apiBaseURL: https://collector.torproject.org
    localDownloadDirectory: tormap-data/descriptors
    archiveRelayConsensuses: /archive/relay-descriptors/consensuses/
    archiveRelayServers: /archive/relay-descriptors/server-descriptors/
    recentRelayConsensuses: /recent/relay-descriptors/consensuses/
    recentRelayServers: /recent/relay-descriptors/server-descriptors/
ip-lookup:
    shouldCache: true
    locationLookup:
        dbipDatabaseFile: /ip-lookup/location/dbip/dbip-city-lite.mmdb
    autonomousSystemLookup:
        maxmindDatabaseFile: /ip-lookup/autonomous-system/maxmind/GeoLite2-ASN.mmdb
management:
    endpoint:
        health:
            show-details: when_authorized
        logfile:
            external-file: logs/spring-boot-logger.log
    endpoints:
        jmx:
            exposure:
                include:
        web:
            exposure:
                include: health,info,metrics,caches,httptrace,flyway,logfile,mappings,scheduledtasks,threaddump,heapdump
            base-path: /actuator
logging:
    file:
        path: logs/spring-boot-logger.log
schedule:
    shouldOverwriteFamilies: false
    rate:
        recentRelayConsensuses: PT1H
        recentRelayServers: PT1H
        archiveRelayConsensuses: PT12H
        archiveRelayServers: PT12H
        updateRelayAutonomousSystems: PT12H
        updateRelayFamilies: PT12H
server:
    port: 8080
    http2:
        enabled: true
    compression:
        enabled: true
        min-response-size: 1024
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: postgres
    flyway:
        baselineOnMigrate: true
        locations: classpath:database/migration
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: validate
        open-in-view: false
    output:
        ansi:
            enabled: ALWAYS
    security:
        user:
            name: admin
            passwordFile: tormap-data/admin-password.txt
springdoc:
    api-docs:
        path: /openapi
    swagger-ui:
        path: /
